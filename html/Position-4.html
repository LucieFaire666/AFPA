<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
#un {
    height: 200px;
    width: 200px;
    background-color: blue;
    color: white;
}

#deux {
    height: 200px;
    width: 200px;
    background-color: aqua;
    position :  absolute;
        top: 100px;
        left: 100px; 
}

/*si deux est en position absolute :
si container est en mode par défaut (position: stactic) deux se positionnera en absolu à partir 
du haut de la page (dans l'exemple présent)
si on passe container en mode position : relative deux se positionnera à partir de container  */

#container {
    position: relative;
    margin-left: 100px;
    margin-right: 100px;

    
}

</style>

<body>
    
    <div id="un">
        Lorem ipsum dolor sit amet, consectetur adpiscing elit
        https://fr.lipsum.com/
    </div>

    <div id ="deux">
        Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusant
    </div>

</body>
