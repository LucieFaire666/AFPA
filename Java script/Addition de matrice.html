<body>
    <script>

var A = [[1,2,3],[4,5,6]] ;
var B = [[7,8,9],[10,11,12]] ;
var C = [[],[]] ;

for (var ind = 0 ; ind < A.length ; ind++ ) {
    document.write("<br>")
    for (var ind2 = 0 ; ind2 < B[ind].length ; ind2++ ) {
            document.write(A[ind][ind2]+B[ind][ind2]+"|") ;
            C[ind][ind2] = A[ind][ind2]+B[ind][ind2] ;
    }
}

console.log(C);















        </script>
    
</body>
