<script>
var tableau = [4,2,8,1,10]



function tribulle (t) { 
    var ischanged = true ;
    while (ischanged)
     { 
        ischanged =false;
        for (var j=0; j< t.length-1; j++)
        {
           if (t[j+1]<t[j])
           {
               var temp = t[j];
                t[j]=t[j+1];
                t[j+1]= temp
                ischanged = true;
            } 
        }
    }
}
tribulle (tableau)
console.log (tableau)

</script>
